<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<header class="py-4 px-3 p-lg-5 bg-header">
    <h1 class="text-center text-white fw-bold">Weather Dashboard</h1>
</header>

<body>
    <div class="row  py-4 px-3 p-lg-5">
        <div class="col-lg-3" style="border-right: solid 3px black">
            <h2 class="fw-bold">Search for a City:</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="location-input" placeholder="San Diego">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
                <br>
                <a href="#" class="btn btn-secondary">Atlanta</a>
                <br>
                <a href="#" class="btn btn-secondary">Denver</a>
                <br>
                <a href="#" class="btn btn-secondary">Seattle</a>
                <br>
                <a href="#" class="btn btn-secondary">Sab Francisco</a>
                <br>
                <a href="#" class="btn btn-secondary">Orlando</a>
                <br>
                <a href="#" class="btn btn-secondary">New York</a>
                <br>
                <a href="#" class="btn btn-secondary">Chicago</a>
                <br>
                <a href="#" class="btn btn-secondary text-center">Austin</a>
            </form>
        </div>
        <div class="col-lg-9">
            <h3 class="fw-bold">5-Day Forecast:</h3>
            <div class="row row-cols-lg-5">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
